    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding-top: 60px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 0.8rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .loading, .error {
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .date-header {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            margin: 1.2rem 0 0.8rem;
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.2);
            font-size: 0.95rem;
        }

        .match-header {
            grid-column: span 3;
            text-align: center;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            padding: 0.3rem;
            background-color: rgba(67, 97, 238, 0.08);
            border-radius: 5px;
        }

        .match-container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .team {
            font-weight: 500;
            text-align: center;
            padding: 0.4rem;
            border-radius: 5px;
            background-color: rgba(67, 97, 238, 0.05);
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .team.clickable {
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .team.clickable::before {
            content: ' Kliknij';
            position: absolute;
            bottom: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(67, 97, 238, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            white-space: nowrap;
        }

        .team.clickable:hover {
            transform: translateY(-2px);
            background: rgba(67, 97, 238, 0.15);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.1);
            border-color: var(--primary);
        }

        .team.clickable:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .team.clickable:active {
            transform: translateY(0);
            background: rgba(67, 97, 238, 0.25);
        }

        .score {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4rem;
            font-weight: 600;
            min-width: 60px;
        }

        .score-value {
            background-color: var(--primary);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 18px;
            font-size: 0.85rem;
        }

        .match-info {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.4rem;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .match-time, .match-location {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .icon {
            width: 14px;
            height: 14px;
        }

        .live-match {
            position: relative;
            border: 3px solid var(--warning);
            border-radius: 15px;
            background-color: rgba(247, 37, 133, 0.05);
            animation: pulse 1.5s infinite;
        }
        
        .live-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: var(--warning);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 1;
            animation: pulse 1.5s infinite;
        }
        
        .coming-up-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 1;
        }
    
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Responsywno */
        @media (max-width: 768px) {

                padding-top: 56px;

            .score-value {

        }

        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .match-container {

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4rem;

            .date-header {

            .team {

            }

            }
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .filter-container {
            display: grid;

        .filter-select {
            width: 100%;

        }

        .filter-select:focus {

        .filter-select optgroup {

        .no-results {

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;

            .filter-container {
                flex-direction: column;
                width: 100%;
            }

            .sort-container {

            }

            .filter-select {

    </style>

    <script>
        let refreshInterval;
        const LIVE_UPDATE_INTERVAL = 30000; // 30 sekund
        const FULL_UPDATE_INTERVAL = 1800000; // 30 minut
        let lastUpdateTime = null;

        const SPREADSHEET_ID = '15q06r0qd-UE8Wna1tRJxlQ2biZz-PIPxNntGX4uQC0w';
        const SCHEDULE_RANGE = 'Dane_Strona!L:R'; // Rozszerzony zakres o kolumn R (nag贸wek meczu)
        
        function loadData(forceFullUpdate = false) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            // Jeli to nie jest wymuszona aktualizacja i dane s wie偶e (mniej ni偶 5 minut), tylko zaktualizuj status LIVE
            if (!forceFullUpdate && lastUpdateTime && (Date.now() - lastUpdateTime) < FULL_UPDATE_INTERVAL) {
                document.getElementById('loading').style.display = 'none';
                updateLiveMatches();
                return;
            }

            const scheduleUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SCHEDULE_RANGE.split('!')[0]}&range=${SCHEDULE_RANGE.split('!')[1]}`;
            
            fetch(scheduleUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    const scheduleArray = csvToArray(data);
                    displaySchedule(scheduleArray);
                    lastUpdateTime = Date.now();
                    
                    // Uruchom automatyczn aktualizacj
                    setupLiveUpdates();
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Wystpi bd: ' + error.message;
                    console.error('Error:', error);
                    
                    // Spr贸buj ponownie za 30 sekund
                    setTimeout(() => loadData(), 30000);
                });
        }

        function setupLiveUpdates() {
            // Wyczy poprzedni interval jeli istnieje
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Ustaw nowy interval
            refreshInterval = setInterval(() => {
                const now = new Date();
                const currentMinutes = now.getMinutes();
                
                // Pena aktualizacja co 5 minut (FULL_UPDATE_INTERVAL)
                if (!lastUpdateTime || (Date.now() - lastUpdateTime) >= FULL_UPDATE_INTERVAL) {
                    loadData();
                } else {
                    // Aktualizuj tylko status LIVE co 30 sekund
                    updateLiveMatches();
                }
            }, LIVE_UPDATE_INTERVAL);
        }

        function updateLiveMatches() {
            const matches = document.querySelectorAll('.match-container');
            const currentTimeInMinutes = getCurrentTimeInMinutes();
            const today = new Date();
            const todayString = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth()+1).toString().padStart(2, '0')}.${today.getFullYear()}`;
            
            matches.forEach(match => {
                const matchDate = match.getAttribute('data-date');
                const matchTime = match.getAttribute('data-time');
                
                // Sprawd藕 czy to dzisiejszy mecz
                if (matchDate === todayString && matchTime) {
                    const [startTime, endTime] = matchTime.split(' - ');
                    const [startHours, startMinutes] = startTime.split(':').map(Number);
                    const [endHours, endMinutes] = endTime.split(':').map(Number);
                    
                    const startTimeInMinutes = startHours * 60 + startMinutes;
                    const endTimeInMinutes = endHours * 60 + endMinutes;
                    
                    const isLive = currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes <= endTimeInMinutes;
                    const liveBadge = match.querySelector('.live-badge');
                    const comingUpBadge = match.querySelector('.coming-up-badge');
                    
                    if (isLive) {
                        // Remove Coming Up badge if it exists
                        if (comingUpBadge) {
                            comingUpBadge.remove();
                        }
                        
                        // Add LIVE badge if it doesn't exist
                        if (!liveBadge) {
                            const badge = document.createElement('div');
                            badge.className = 'live-badge';
                            badge.textContent = 'LIVE';
                            match.appendChild(badge);
                            match.classList.add('live-match');
                        }
                    } else if (!isLive && liveBadge) {
                        // Usu znacznik LIVE
                        liveBadge.remove();
                        match.classList.remove('live-match');
                    }
                }
            });
        }

        function csvToArray(csvText) {
            const lines = csvText.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                values.push(current);
                return values;
            });
        }

        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        function displaySchedule(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Brak danych terminarza do wywietlenia';
                return;
            }

            const container = document.getElementById('schedule-container');
            let matchesByDate = processMatchData(data);
            
            // Apply filters and sorting
            applyFiltersAndSort(matchesByDate);
            
            // Setup filter and sort event listeners
            setupFilterListeners(data);
        }

        function processMatchData(data) {
            // Move data processing logic here
            const matchesByDate = {};
            const dateIndex = 0;
            const timeIndex = 1;
            const team1Index = 2;
            const score1Index = 3;
            const score2Index = 4;
            const team2Index = 5;
            const matchHeaderIndex = 6; // Nowa kolumna z nag贸wkiem meczu

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length <= dateIndex) continue;
                
                const date = row[dateIndex].trim();
                if (!date) continue;
                
                if (!matchesByDate[date]) {
                    matchesByDate[date] = [];
                }
                matchesByDate[date].push(row);
            }

            return matchesByDate;
        }

        function applyFiltersAndSort(matchesByDate) {
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            const teamFilter = document.getElementById('teamFilter').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;

            let filteredDates = Object.keys(matchesByDate);

            // Apply date filter
            filteredDates = filteredDates.filter(date => {
                const [day, month, year] = date.split('.').map(Number);
                const matchDate = new Date(year, month - 1, day);
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                switch (dateFilter) {
                    case 'upcoming':
                        return matchDate >= today;
                    case 'past':
                        return matchDate < today;
                    case 'today':
                        return matchDate.getTime() === today.getTime();
                    default:
                        return true;
                }
            });

            // Apply sort
            filteredDates.sort((a, b) => {
                const [dayA, monthA, yearA] = a.split('.').map(Number);
                const [dayB, monthB, yearB] = b.split('.').map(Number);
                const dateA = new Date(yearA, monthA - 1, dayA);
                const dateB = new Date(yearB, monthB - 1, dayB);
                return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
            });

            let hasResults = false;

            filteredDates.forEach(date => {
                const filteredMatches = matchesByDate[date].filter(match => {
                    const team1 = match[2].toLowerCase();
                    const team2 = match[5].toLowerCase();
                    return !teamFilter || team1.includes(teamFilter) || team2.includes(teamFilter);
                });

                if (filteredMatches.length > 0) {
                    hasResults = true;
                    const [day, month, year] = date.split('.').map(Number);
                    const dateObj = new Date(year, month - 1, day);
                    const dayOfWeek = dateObj.toLocaleDateString('pl-PL', { weekday: 'long' });
                    
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = `${dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1)}, ${date}`;
                    container.appendChild(dateHeader);
                    
                    filteredMatches.sort((a, b) => {
                        const timeA = a[1].split(' - ')[0];
                        const timeB = b[1].split(' - ')[0];
                        
                        const [hoursA, minutesA] = timeA.split(':').map(Number);
                        const [hoursB, minutesB] = timeB.split(':').map(Number);
                        
                        if (hoursA !== hoursB) return hoursA - hoursB;
                        return minutesA - minutesB;
                    });
                    
                    filteredMatches.forEach(match => {
                        const matchDiv = document.createElement('div');
                        matchDiv.className = 'match-container';
                        matchDiv.setAttribute('data-date', match[0]);
                        matchDiv.setAttribute('data-time', match[1]);
                        
                        // Sprawd藕 status meczu
                        updateLiveStatus(matchDiv);

                        // Dodaj nag贸wek meczu jeli istnieje
                        if (match[6] && match[6].trim() !== '') {
                            const headerDiv = document.createElement('div');
                            headerDiv.className = 'match-header';
                            headerDiv.textContent = match[6];
                            matchDiv.appendChild(headerDiv);
                        }
                        
                        const team1Div = document.createElement('div');
                        team1Div.className = 'team home clickable';
                        team1Div.textContent = match[2];
                        team1Div.title = 'Kliknij aby zobaczy szczeg贸y dru偶yny';
                        const team1Class = match[2].split(' - ')[0];
                        team1Div.onclick = () => {
                            window.location.href = `../teams/teams.html?class=${encodeURIComponent(team1Class)}`;
                        };
                        matchDiv.appendChild(team1Div);
                        
                        const scoreDiv = document.createElement('div');
                        scoreDiv.className = 'score';
                        
                        // Check if the match has been played (has scores)
                        const hasScores = match[3] && match[4] && 
                                        (match[3].trim() !== '' || match[4].trim() !== '');
                        
                        if (hasScores) {
                            const scoreValue = document.createElement('div');
                            scoreValue.className = 'score-value';
                            scoreValue.textContent = `${match[3] || '0'} : ${match[4] || '0'}`;
                            scoreDiv.appendChild(scoreValue);
                        } else {
                            const vsText = document.createElement('div');
                            vsText.textContent = 'vs';
                            scoreDiv.appendChild(vsText);
                            
                            // Add Coming Up badge for matches that haven't been played yet
                            const comingUpBadge = document.createElement('div');
                            comingUpBadge.className = 'coming-up-badge';
                            comingUpBadge.textContent = 'Coming Up';
                            matchDiv.appendChild(comingUpBadge);
                        }
                        
                        matchDiv.appendChild(scoreDiv);
                        
                        const team2Div = document.createElement('div');
                        team2Div.className = 'team away clickable';
                        team2Div.textContent = match[5];
                        team2Div.title = 'Kliknij aby zobaczy szczeg贸y dru偶yny';
                        const team2Class = match[5].split(' - ')[0];
                        team2Div.onclick = () => {
                            window.location.href = `../teams/teams.html?class=${encodeURIComponent(team2Class)}`;
                        };
                        matchDiv.appendChild(team2Div);
                        
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'match-info';
                        
                        const timeDiv = document.createElement('div');
                        timeDiv.className = 'match-time';
                        timeDiv.innerHTML = `
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            ${match[1]}
                        `;
                        infoDiv.appendChild(timeDiv);
                        
                        matchDiv.appendChild(infoDiv);
                        
                        container.appendChild(matchDiv);
                    });
                }
            });

            if (!hasResults) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'Nie znaleziono meczy speniajcych kryteria wyszukiwania';
                container.appendChild(noResults);
            }
        }

        function setupFilterListeners(data) {
            const teamFilter = document.getElementById('teamFilter');
            const dateFilter = document.getElementById('dateFilter');
            const sortOrder = document.getElementById('sortOrder');

            const applyFilters = () => {
                const matchesByDate = processMatchData(data);
                applyFiltersAndSort(matchesByDate);
            };

            teamFilter.addEventListener('input', applyFilters);
            dateFilter.addEventListener('change', applyFilters);
            sortOrder.addEventListener('change', applyFilters);
        }

        function updateLiveStatus(matchElement) {
            const currentTimeInMinutes = getCurrentTimeInMinutes();
            const today = new Date();
            const todayString = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth()+1).toString().padStart(2, '0')}.${today.getFullYear()}`;
            
            const matchDate = matchElement.getAttribute('data-date');
            const matchTime = matchElement.getAttribute('data-time');
            
            if (matchDate === todayString && matchTime) {
                const [startTime, endTime] = matchTime.split(' - ');
                const [startHours, startMinutes] = startTime.split(':').map(Number);
                const [endHours, endMinutes] = endTime.split(':').map(Number);
                
                const startTimeInMinutes = startHours * 60 + startMinutes;
                const endTimeInMinutes = endHours * 60 + endMinutes;
                
                if (currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes <= endTimeInMinutes) {
                    // If match is live, remove Coming Up badge if it exists
                    const comingUpBadge = matchElement.querySelector('.coming-up-badge');
                    if (comingUpBadge) {
                        comingUpBadge.remove();
                    }
                    
                    const liveBadge = document.createElement('div');
                    liveBadge.className = 'live-badge';
                    liveBadge.textContent = 'LIVE';
                    matchElement.appendChild(liveBadge);
                    matchElement.classList.add('live-match');
                }
            }
        }

        // Automatyczne adowanie danych po zaadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Dodaj informacj o ostatniej aktualizacji
            setInterval(() => {
                if (lastUpdateTime) {
                    const now = new Date();
                    const diffInSeconds = Math.floor((now - new Date(lastUpdateTime)) / 1000);
                    const minutes = Math.floor(diffInSeconds / 60);
                    const seconds = diffInSeconds % 60;
                    
                    // Mo偶esz doda gdzie na stronie element pokazujcy czas od ostatniej aktualizacji
                    // np. document.getElementById('last-update').textContent = `Ostatnia aktualizacja: ${minutes} min ${seconds} s temu`;
                }
            }, 1000);
        });
        // ===== POWIADOMIENIA =====

        // Zapytaj o zgod na powiadomienia
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Wylij powiadomienie
        function sendNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, { body });
            }
        }

        // Sprawd藕 i wylij powiadomienie o meczu LIVE
        function notifyLiveMatch(data) {
            // Indeksy: 0-data, 1-godzina, 2-klasa1, 3-dru偶yna1, 6-dru偶yna2, 7-nag贸wek
            const now = new Date();
            const todayStr = `${now.getDate().toString().padStart(2, '0')}.${(now.getMonth()+1).toString().padStart(2, '0')}.${now.getFullYear()}`;
            const nowMinutes = now.getHours() * 60 + now.getMinutes();
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const dateStr = row[0];
                const timeStr = row[1];
                if (!dateStr || !timeStr) continue;
                if (dateStr !== todayStr) continue;
                const [start] = timeStr.split(' - ');
                if (!start) continue;
                const [h, m] = start.split(':').map(Number);
                const matchStart = h * 60 + m;
                // LIVE jeli mecz zaczyna si +/- 15 minut od teraz
                if (Math.abs(matchStart - nowMinutes) <= 15) {
                    const key = `notified_live_${dateStr}_${timeStr}`;
                    if (!localStorage.getItem(key)) {
                        sendNotification(
                            'Mecz LIVE!',
                            `Trwa mecz: ${row[2]} - ${row[3]} vs ${row[6]} (${dateStr} ${timeStr})`
                        );
                        localStorage.setItem(key, '1');
                    }
                }
            }
        }

        // Sprawd藕 i wylij powiadomienie dzie wczeniej o 16:00 o meczach na jutro
        function scheduleTomorrowMatchesNotification(data) {
            // Indeksy: 0-data, 1-godzina, 2-klasa1, 3-dru偶yna1, 6-dru偶yna2, 7-nag贸wek
            const now = new Date();
            if (now.getHours() >= 16) {
                const todayKey = `notified_tomorrow_${now.toISOString().slice(0,10)}`;
                if (localStorage.getItem(todayKey)) return;
                // Szukaj mecz贸w na jutro
                const tomorrow = new Date(now);
                tomorrow.setDate(now.getDate() + 1);
                const tomorrowStr = `${tomorrow.getDate().toString().padStart(2, '0')}.${(tomorrow.getMonth()+1).toString().padStart(2, '0')}.${tomorrow.getFullYear()}`;
                let matches = [];
                for (let i = 1; i < data.length; i++) {
                    const row = data[i];
                    const dateStr = row[0];
                    const timeStr = row[1];
                    if (dateStr === tomorrowStr) {
                        matches.push(`${row[2]} - ${row[3]} vs ${row[6]} (${timeStr})`);
                    }
                }
                if (matches.length > 0) {
                    sendNotification('Jutrzejsze mecze!', matches.join('\n'));
                    localStorage.setItem(todayKey, '1');
                }
            }
        }

        // Po zaadowaniu danych terminarza wywouj powiadomienia
        const _displaySchedule = displaySchedule;
        displaySchedule = function(data) {
            _displaySchedule(data);
            requestNotificationPermission();
            notifyLiveMatch(data);
            scheduleTomorrowMatchesNotification(data);
        };
    </script>
