<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zawodnicy - Koszykówka</title>
    <link rel="stylesheet" href="../navigation.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding-top: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 0.8rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            min-width: 600px;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: rgba(67, 97, 238, 0.03);
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .top-player {
            background-color: rgba(76, 201, 240, 0.1) !important;
            font-weight: 500;
        }

        .top-player td:first-child {
            border-left: 3px solid var(--success);
        }

        .loading, .error {
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
        }

        .loading {
            color: var(--gray);
        }

        .error {
            color: var(--warning);
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .points-badge {
            background-color: var(--primary);
            color: white;
            padding: 3px 6px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .game-points {
            text-align: center;
            font-weight: 500;
        }

        .total-points {
            font-weight: 600;
            color: var(--primary);
        }

        .player-name {
            font-weight: 500;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .container {
                padding: 1.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
            }
            
            .card {
                padding: 1rem;
                margin-bottom: 1.2rem;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .refresh-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding-top: 65px;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .card {
                border-radius: 8px;
            }
            
            .refresh-btn {
                width: 100%;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 0.8rem;
            }
            
            .card {
                padding: 0.8rem;
            }
            
            .points-badge {
                font-size: 0.7rem;
                padding: 2px 5px;
            }
        }
    </style>
</head>
<body>
    <script src="../navigation.js"></script>

    <div class="container">
        <h1>Zawodnicy - Koszykówka</h1>
        <button class="refresh-btn" onclick="loadData()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M21.5 22a10 10 0 0 0-10-10 10 10 0 0 0-1.74.16M2.5 2a10 10 0 0 0 10 10 10 10 0 0 0 1.74-.16"></path>
            </svg>
            Odśwież dane
        </button>
        <div id="loading" class="loading">Ładowanie danych...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="card">
            <div id="players-container"></div>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '15q06r0qd-UE8Wna1tRJxlQ2biZz-PIPxNntGX4uQC0w';
        const PLAYERS_RANGE = 'zawodnicy_kosz!A:R';
        
        // Funkcja do ładowania danych
        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('players-container').innerHTML = '';

            const playersUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${PLAYERS_RANGE.split('!')[0]}&range=${PLAYERS_RANGE.split('!')[1]}`;
            
            fetch(playersUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    const playersArray = csvToArray(data);
                    displayPlayersData(playersArray);
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Wystąpił błąd: ' + error.message;
                    console.error('Error:', error);
                });
        }

        // Funkcja do konwersji CSV na tablicę
        function csvToArray(csvText) {
            const lines = csvText.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                values.push(current);
                return values;
            });
        }

        // Funkcja do wyświetlania danych zawodników
        function displayPlayersData(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Brak danych zawodników do wyświetlenia';
                return;
            }

            const headers = data[0];
            const players = data.slice(1);
            
            const firstNameIndex = headers.findIndex(h => h.toLowerCase() === 'imię');
            const lastNameIndex = headers.findIndex(h => h.toLowerCase() === 'nazwisko');
            const classIndex = headers.findIndex(h => h.toLowerCase() === 'klasa');
            const totalIndex = headers.findIndex(h => h.toLowerCase() === 'suma');
            
            const gameColumns = headers
                .map((header, index) => header.toLowerCase().startsWith('gra ') ? index : -1)
                .filter(index => index !== -1)
                .sort((a, b) => {
                    const gameNumA = parseInt(headers[a].split(' ')[1]);
                    const gameNumB = parseInt(headers[b].split(' ')[1]);
                    return gameNumA - gameNumB;
                });

            if (firstNameIndex === -1 || lastNameIndex === -1 || totalIndex === -1) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Nie znaleziono wymaganych kolumn w danych';
                return;
            }

            // Sortowanie zawodników według punktów
            players.sort((a, b) => {
                const pointsA = parseFloat(a[totalIndex]) || 0;
                const pointsB = parseFloat(b[totalIndex]) || 0;
                return pointsB - pointsA;
            });

            const container = document.getElementById('players-container');
            
            const table = document.createElement('table');
            
            // Nagłówek tabeli
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            ['Pozycja', 'Zawodnik', 'Klasa', ...gameColumns.map(i => headers[i]), 'Suma'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                if (headerText === 'Suma' || gameColumns.some(i => headers[i] === headerText)) {
                    th.style.textAlign = 'center';
                }
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Zawartość tabeli
            const tbody = document.createElement('tbody');
            
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                if (index < 3) {
                    row.classList.add('top-player');
                }
                
                // Pozycja
                const positionCell = document.createElement('td');
                positionCell.textContent = index + 1;
                row.appendChild(positionCell);
                
                // Imię i nazwisko
                const nameCell = document.createElement('td');
                nameCell.className = 'player-name';
                nameCell.textContent = `${player[firstNameIndex]} ${player[lastNameIndex]}`;
                row.appendChild(nameCell);
                
                // Klasa
                const classCell = document.createElement('td');
                classCell.textContent = classIndex !== -1 ? player[classIndex] : '-';
                row.appendChild(classCell);
                
                // Punkty z gier
                gameColumns.forEach(gameCol => {
                    const gameCell = document.createElement('td');
                    gameCell.className = 'game-points';
                    gameCell.textContent = player[gameCol] || '0';
                    row.appendChild(gameCell);
                });
                
                // Suma punktów
                const totalCell = document.createElement('td');
                totalCell.className = 'total-points';
                totalCell.style.textAlign = 'center';
                const totalBadge = document.createElement('span');
                totalBadge.className = 'points-badge';
                totalBadge.textContent = player[totalIndex] || '0';
                totalCell.appendChild(totalBadge);
                row.appendChild(totalCell);
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            container.appendChild(table);
        }

        // Ładowanie danych po załadowaniu DOM
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
