<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turniej Piłkarski - Tabela i Terminarz</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3 {
            color: var(--dark);
            font-weight: 600;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .grid-container {
            display: grid;
            grid-template-columns: 3fr 4fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: rgba(67, 97, 238, 0.03);
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .top-three {
            background-color: rgba(76, 201, 240, 0.1) !important;
            font-weight: 500;
        }

        .top-three td:first-child {
            border-left: 3px solid var(--success);
        }

        .loading, .error {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
        }

        .loading {
            color: var(--gray);
        }

        .error {
            color: var(--warning);
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .date-header {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 1.5rem 0 1rem;
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .match-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .match-container:last-child {
            border-bottom: none;
        }

        .team {
            font-weight: 500;
            text-align: center;
            padding: 0.5rem;
            border-radius: 6px;
            background-color: rgba(67, 97, 238, 0.05);
        }

        .team.home {
            text-align: right;
        }

        .team.away {
            text-align: left;
        }

        .score {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            min-width: 80px;
        }

        .score-value {
            background-color: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .match-info {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .match-time {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .match-location {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--primary);
            font-weight: 500;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .grid-container {
                gap: 1.5rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .match-container {
                grid-template-columns: 1fr auto 1fr;
                gap: 0.5rem;
            }
            
            .score {
                min-width: 60px;
            }
            
            .match-info {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease forwards;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Turniej Piłkarski</h1>
        <button class="refresh-btn" onclick="loadData()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M21.5 22a10 10 0 0 0-10-10 10 10 0 0 0-1.74.16M2.5 2a10 10 0 0 0 10 10 10 10 0 0 0 1.74-.16"></path>
            </svg>
            Odśwież dane
        </button>
        <div id="loading" class="loading">Ładowanie danych...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="grid-container">
            <div class="left-column" id="left-column"></div>
            <div id="right-column">
                <div class="card">
                    <h3>Terminarz</h3>
                    <div id="schedule-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '15q06r0qd-UE8Wna1tRJxlQ2biZz-PIPxNntGX4uQC0w';
        const TABLE_RANGE = 'Dane_Strona!A:G';
        const SCHEDULE_RANGE = 'Dane_Strona!L:Q';
        
        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('left-column').innerHTML = '';
            document.getElementById('schedule-container').innerHTML = '';

            const tableUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${TABLE_RANGE.split('!')[0]}&range=${TABLE_RANGE.split('!')[1]}`;
            const scheduleUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SCHEDULE_RANGE.split('!')[0]}&range=${SCHEDULE_RANGE.split('!')[1]}`;
            
            Promise.all([
                fetch(tableUrl).then(response => response.text()),
                fetch(scheduleUrl).then(response => response.text())
            ])
            .then(([tableData, scheduleData]) => {
                document.getElementById('loading').style.display = 'none';
                const tableArray = csvToArray(tableData);
                const scheduleArray = csvToArray(scheduleData);
                displayGroupedData(tableArray);
                displaySchedule(scheduleArray);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Wystąpił błąd: ' + error.message;
                console.error('Error:', error);
            });
        }

        function csvToArray(csvText) {
            const lines = csvText.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                values.push(current);
                return values;
            });
        }

        function displayGroupedData(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Brak danych tabeli do wyświetlenia';
                return;
            }

            const headers = data[0];
            const groupColumnIndex = headers.findIndex(header => 
                header.trim().toLowerCase() === 'grupa');
            
            if (groupColumnIndex === -1) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Nie znaleziono kolumny "Grupa"';
                return;
            }

            const pointsColumnIndex = 6;
            const groups = {};
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length <= groupColumnIndex) continue;
                
                const groupName = row[groupColumnIndex].trim();
                if (!groupName) continue;
                
                if (!groups[groupName]) {
                    groups[groupName] = [];
                }
                groups[groupName].push(row);
            }

            const groupNames = Object.keys(groups);
            groupNames.forEach(groupName => {
                const groupData = groups[groupName];
                
                groupData.sort((a, b) => {
                    const pointsA = parseFloat(a[pointsColumnIndex]) || 0;
                    const pointsB = parseFloat(b[pointsColumnIndex]) || 0;
                    return pointsB - pointsA;
                });

                createGroupTable(groupName, groupData, headers, document.getElementById('left-column'), groupColumnIndex);
            });
        }

        function createGroupTable(groupName, groupData, headers, container, groupColumnIndex) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const groupTitle = document.createElement('h3');
            groupTitle.textContent = groupName;
            card.appendChild(groupTitle);

            const table = document.createElement('table');
            
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            headers.forEach((headerText, index) => {
                if (index !== groupColumnIndex) {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                }
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            const tbody = document.createElement('tbody');
            
            groupData.forEach((rowData, rowIndex) => {
                const row = document.createElement('tr');
                
                if (rowIndex < 3) {
                    row.classList.add('top-three');
                }
                
                rowData.forEach((cellText, cellIndex) => {
                    if (cellIndex !== groupColumnIndex) {
                        const td = document.createElement('td');
                        if (cellIndex === 6) {
                            td.style.textAlign = 'center';
                        }
                        td.textContent = cellText;
                        row.appendChild(td);
                    }
                });
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            card.appendChild(table);
            container.appendChild(card);
        }

        function displaySchedule(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Brak danych terminarza do wyświetlenia';
                return;
            }

            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            const headers = data[0];
            const dateIndex = 0;
            const timeIndex = 1;
            const team1Index = 2;
            const score1Index = 3;
            const score2Index = 4;
            const team2Index = 5;

            const matchesByDate = {};
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length <= dateIndex) continue;
                
                const date = row[dateIndex].trim();
                if (!date) continue;
                
                if (!matchesByDate[date]) {
                    matchesByDate[date] = [];
                }
                matchesByDate[date].push(row);
            }

            const sortedDates = Object.keys(matchesByDate).sort((a, b) => {
                const [dayA, monthA, yearA] = a.split('.').map(Number);
                const [dayB, monthB, yearB] = b.split('.').map(Number);
                const dateA = new Date(yearA, monthA - 1, dayA);
                const dateB = new Date(yearB, monthB - 1, dayB);
                return dateA - dateB;
            });

            sortedDates.forEach(date => {
                const [day, month, year] = date.split('.').map(Number);
                const dateObj = new Date(year, month - 1, day);
                const dayOfWeek = dateObj.toLocaleDateString('pl-PL', { weekday: 'long' });
                
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = `${dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1)}, ${date}`;
                container.appendChild(dateHeader);
                
                matchesByDate[date].forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match-container';
                    
                    // Drużyna 1 (gospodarz)
                    const team1Div = document.createElement('div');
                    team1Div.className = 'team home';
                    team1Div.textContent = match[team1Index];
                    matchDiv.appendChild(team1Div);
                    
                    // Wynik
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'score';
                    
                    if (match[score1Index] && match[score2Index] && 
                        (match[score1Index].trim() !== '' || match[score2Index].trim() !== '')) {
                        const scoreValue = document.createElement('div');
                        scoreValue.className = 'score-value';
                        scoreValue.textContent = `${match[score1Index] || '0'} : ${match[score2Index] || '0'}`;
                        scoreDiv.appendChild(scoreValue);
                    } else {
                        const vsText = document.createElement('div');
                        vsText.textContent = 'vs';
                        scoreDiv.appendChild(vsText);
                    }
                    
                    matchDiv.appendChild(scoreDiv);
                    
                    // Drużyna 2 (gość)
                    const team2Div = document.createElement('div');
                    team2Div.className = 'team away';
                    team2Div.textContent = match[team2Index];
                    matchDiv.appendChild(team2Div);
                    
                    // Informacje dodatkowe (czas i miejsce)
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'match-info';
                    
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'match-time';
                    timeDiv.innerHTML = `
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        ${match[timeIndex]}
                    `;
                    infoDiv.appendChild(timeDiv);
                    
                    matchDiv.appendChild(infoDiv);
                    
                    container.appendChild(matchDiv);
                });
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
