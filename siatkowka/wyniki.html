<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="../cropped-logo-1.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wyniki - Siatkówka</title>
    <link rel="stylesheet" href="../navigation.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding-top: 80px;
        }
    
        h1, h2, h3 {
            color: var(--dark);
            font-weight: 600;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 0.8rem;
        }
    
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
    
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            color: var(--primary);
        }
    
        h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
    
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
    
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        /* Style dla tabel grupowych */
        .group-table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1rem;
        }
        
        .group-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    
        .group-table th, .group-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
    
        .group-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
    
        .group-table tr:nth-child(even) {
            background-color: rgba(67, 97, 238, 0.03);
        }
    
        .group-table tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
    
        .top-three {
            background-color: rgba(76, 201, 240, 0.1) !important;
            font-weight: 500;
        }
    
        .top-three td:first-child {
            border-left: 3px solid var(--success);
        }

        /* Style dla drabinki meczowej */
        .bracket-container {
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }
    
        .bracket-table {
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 18px 5px;
            min-width: 600px;
        }
    
        .round-header {
            text-align: center;
            font-weight: bold;
            padding-bottom: 10px;
            color: var(--primary);
            font-size: 1rem;
            width: 1%;
        }
    
        .match-cell {
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            padding: 8px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            min-width: 160px;
            vertical-align: middle;
            height: 70px;
        }
    
        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            margin: 3px 0;
            border-radius: 4px;
            transition: all 0.2s ease;
            background-color: #f9faff;
            font-size: 0.85rem;
        }
    
        .team-name {
            flex-grow: 1;
            padding-right: 8px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    
        .team-points {
            font-weight: bold;
            color: var(--secondary);
            min-width: 20px;
            text-align: right;
            background-color: rgba(67, 97, 238, 0.1);
            padding: 2px 5px;
            border-radius: 10px;
            font-size: 0.8em;
        }
    
        .winner {
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 500;
            border-left: 2px solid var(--primary);
        }
    
        .final .match-cell {
            background-color: rgba(67, 97, 238, 0.08);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
        }
    
        .final .team {
            padding: 8px 10px;
        }
    
        .final .team-name {
            font-weight: 600;
            font-size: 0.9em;
        }
    
        .final .team-points {
            font-size: 0.85em;
            padding: 2px 6px;
        }
    
        .refresh-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }
    
        .loading, .error {
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .container {
                padding: 1.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
            }
            
            .card {
                padding: 1rem;
                margin-bottom: 1.2rem;
            }
            
            .group-table {
                min-width: 500px;
            }
            
            .group-table th, 
            .group-table td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .bracket-table {
                min-width: 500px;
                border-spacing: 8px 4px;
            }
            
            .match-cell {
                min-width: 140px;
                height: 60px;
            }
            
            .team {
                font-size: 0.8rem;
                padding: 5px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding-top: 65px;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            h3 {
                font-size: 1.1rem;
            }
            
            .refresh-btn {
                width: 100%;
                padding: 10px;
            }
            
            .group-table {
                min-width: 400px;
            }
            
            .group-table th, 
            .group-table td {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            
            .bracket-table {
                min-width: 400px;
            }
            
            .match-cell {
                min-width: 120px;
                height: 55px;
            }
            
            .card {
                padding: 0.8rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 0.8rem;
            }
            
            .card {
                padding: 0.6rem;
            }
            
            .group-table {
                min-width: 320px;
            }
            
            .group-table th, 
            .group-table td {
                padding: 5px 6px;
                font-size: 0.75rem;
            }
            
            .bracket-table {
                min-width: 350px;
                border-spacing: 6px 3px;
            }
            
            .match-cell {
                min-width: 110px;
                height: 50px;
                padding: 6px;
            }
            
            .team {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <script src="../navigation.js"></script>

        <h1>Tabele - Siatkówka</h1>

                <path d="M21.5 2v6h-6M2.5 22v-6h6M21.5 22a10 10 0 0 0-10-10 10 10 0 0 0-1.74.16M2.5 2a10 10 0 0 0 10 10 10 10 0 0 0 1.74-.16"></path>
            </svg>

        </button>

            <p>SW - Liczba wygranych setów</p>

        <div class="card">
            <h2>Drabinka Pucharowa</h2>
            <div id="bracket-loading" class="loading">Ładowanie drabinki...</div>
            <div id="bracket-error" class="error" style="display: none;"></div>
            <div id="bracket-container" class="bracket-container" style="display: none;">
                <table class="bracket-table">
                    <thead>
                        <tr>
                            <th class="round-header">Ćwierćfinały</th>
                            <th class="round-header">Półfinały</th>

                        <!-- Dane będą wstawiane dynamicznie -->

    </div>

    <script>
        let refreshInterval;
        const LIVE_UPDATE_INTERVAL = 30000; // 30 sekund
        const FULL_UPDATE_INTERVAL = 1200000; // 20 minut
        let lastUpdateTime = null;

        const SPREADSHEET_ID = '15q06r0qd-UE8Wna1tRJxlQ2biZz-PIPxNntGX4uQC0w';
        const TABLE_RANGE = 'Dane_Strona_Siatka!A:J';
        const BRACKET_RANGE = 'Dane_Strona_Siatka!x2:AH20';
        
        // Funkcja do ładowania danych
        function loadData(forceFullUpdate = false) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('tables-container').innerHTML = '';
            document.getElementById('bracket-container').style.display = 'none';
            document.getElementById('bracket-loading').style.display = 'block';

            // Jeśli to nie jest wymuszona aktualizacja i dane są świeże (mniej niż 5 minut), tylko zaktualizuj drabinkę
            if (!forceFullUpdate && lastUpdateTime && (Date.now() - lastUpdateTime) < FULL_UPDATE_INTERVAL) {
                document.getElementById('loading').style.display = 'none';
                loadBracketData();
                return;
            }

            const tableUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${TABLE_RANGE.split('!')[0]}&range=${TABLE_RANGE.split('!')[1]}`;
            
            fetch(tableUrl)
            .then(response => response.text())
            .then(tableData => {
                document.getElementById('loading').style.display = 'none';
                const tableArray = csvToArray(tableData);
                displayGroupedData(tableArray);
                loadBracketData();
                lastUpdateTime = Date.now();
                
                // Uruchom automatyczną aktualizację
                setupLiveUpdates();
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Wystąpił błąd: ' + error.message;
                console.error('Error:', error);
                
                // Spróbuj ponownie za 30 sekund
                setTimeout(() => loadData(), 30000);
            });
        }

        function setupLiveUpdates() {
            // Wyczyść poprzedni interval jeśli istnieje
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Ustaw nowy interval
            refreshInterval = setInterval(() => {
                const now = new Date();
                const currentMinutes = now.getMinutes();
                
                // Pełna aktualizacja co 5 minut (FULL_UPDATE_INTERVAL)
                if (!lastUpdateTime || (Date.now() - lastUpdateTime) >= FULL_UPDATE_INTERVAL) {
                    loadData();
                } else {
                    // Aktualizuj tylko drabinkę co 30 sekund
                    loadBracketData();
                }
            }, LIVE_UPDATE_INTERVAL);
        }

        // Funkcja do ładowania drabinki
        function loadBracketData() {
            document.getElementById('bracket-loading').style.display = 'block';
            document.getElementById('bracket-error').style.display = 'none';
            document.getElementById('bracket-container').style.display = 'none';

            // Pobieranie danych ćwierćfinałów (kolumny X:Z)
            const quarterfinalsUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=Dane_Strona_Siatka&range=X3:Z24`;
            
            // Pobieranie danych półfinałów (kolumny AC:AE)
            const semifinalsUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=Dane_Strona_Siatka&range=AC4:AE25`;
            
            // Pobieranie danych finałów (kolumny AH:AJ)
            const finalsUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=Dane_Strona_Siatka&range=AH7:AJ22`;

            // Pobieranie wszystkich danych równolegle
            Promise.all([
                fetch(quarterfinalsUrl).then(res => res.text()),
                fetch(semifinalsUrl).then(res => res.text()),
                fetch(finalsUrl).then(res => res.text())
            ])
            .then(([qfData, sfData, fData]) => {
                document.getElementById('bracket-loading').style.display = 'none';
                
                const qfMatches = processQuarterfinals(csvToArray(qfData));
                const sfMatches = processSemifinals(csvToArray(sfData));
                const finalMatch = processFinals(csvToArray(fData));
                
                displayBracket(qfMatches, sfMatches, finalMatch);
                document.getElementById('bracket-container').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('bracket-loading').style.display = 'none';
                document.getElementById('bracket-error').style.display = 'block';
                document.getElementById('bracket-error').textContent = 'Wystąpił błąd przy ładowaniu drabinki: ' + error.message;
                console.error('Bracket Error:', error);
            });
        }

        function processQuarterfinals(data) {
            // Przetwarzanie danych ćwierćfinałów (4 mecze)
            return [
                { // QF1 - wiersz 1 (X3:Z3 vs X6:Z6)
                    team1: { 
                        name: data[0]?.[0] || '...',  // X3
                        points: data[0]?.[1] || '',   // Y3
                        winner: data[0]?.[2] === 'TRUE' // Z3
                    },
                    team2: { 
                        name: data[2]?.[0] || '...',  // X6
                        points: data[2]?.[1] || '',   // Y6
                        winner: data[2]?.[2] === 'TRUE' // Z6
                    }
                },
                { // QF2 - wiersz 4 (X9:Z9 vs X12:Z12)
                    team1: { 
                        name: data[4]?.[0] || '...',  // X9
                        points: data[4]?.[1] || '',   // Y9
                        winner: data[4]?.[2] === 'TRUE' // Z9
                    },
                    team2: { 
                        name: data[6]?.[0] || '...',  // X12
                        points: data[6]?.[1] || '',   // Y12
                        winner: data[6]?.[2] === 'TRUE' // Z12
                    }
                },
                { // QF3 - wiersz 7 (X15:Z15 vs X18:Z18)
                    team1: { 
                        name: data[8]?.[0] || '...', // X15
                        points: data[8]?.[1] || '',  // Y15
                        winner: data[8]?.[2] === 'TRUE' // Z15
                    },
                    team2: { 
                        name: data[10]?.[0] || '...', // X18
                        points: data[10]?.[1] || '',  // Y18
                        winner: data[10]?.[2] === 'TRUE' // Z18
                    }
                },
                { // QF4 - wiersz 10 (X21:Z21 vs X24:Z24)
                    team1: { 
                        name: data[12]?.[0] || '...', // X21
                        points: data[12]?.[1] || '',  // Y21
                        winner: data[12]?.[2] === 'TRUE' // Z21
                    },
                    team2: { 
                        name: data[14]?.[0] || '...', // X24
                        points: data[14]?.[1] || '',  // Y24
                        winner: data[14]?.[2] === 'TRUE' // Z24
                    }
                }
            ];
        }

        function processSemifinals(data) {
            // Przetwarzanie danych półfinałów (2 mecze)
            return [
                { // SF1 - wiersz 1 (AC4:AE4 vs AC7:AE7)
                    team1: { 
                        name: data[0]?.[0] || '...',  // AC4
                        points: data[0]?.[1] || '',   // AD4
                        winner: data[0]?.[2] === 'TRUE' // AE4
                    },
                    team2: { 
                        name: data[2]?.[0] || '...',  // AC7
                        points: data[2]?.[1] || '',   // AD7
                        winner: data[2]?.[2] === 'TRUE' // AE7
                    }
                },
                { // SF2 - wiersz 4 (AC10:AE10 vs AC13:AE13)
                    team1: { 
                        name: data[4]?.[0] || '...',  // AC10
                        points: data[4]?.[1] || '',  // AD10
                        winner: data[4]?.[2] === 'TRUE' // AE10
                    },
                    team2: { 
                        name: data[6]?.[0] || '...',  // AC13
                        points: data[6]?.[1] || '',   // AD13
                        winner: data[6]?.[2] === 'TRUE' // AE13
                    }
                }
            ];
        }
        
        function processFinals(data) {
            // Przetwarzanie danych finału (1 mecz)
            return {
                team1: { 
                    name: data[0]?.[0] || '...',  // AH7
                    points: data[0]?.[1] || '',   // AI7
                    winner: data[0]?.[2] === 'TRUE' // AJ7
                },
                team2: { 
                    name: data[2]?.[0] || '...', // AH19
                    points: data[2]?.[1] || '',  // AI19
                    winner: data[2]?.[2] === 'TRUE' // AJ19
                }
            };
        }

                </tr>
                <tr>
                    <!-- Ćwierćfinał 2 -->
                    <td class="match-cell">
                        <div class="team ${qfMatches[1].team1.winner ? 'winner' : ''}">
                            <span class="team-name">${qfMatches[1].team1.name}</span>

                        <div class="team ${qfMatches[3].team1.winner ? 'winner' : ''}">
                            <span class="team-name">${qfMatches[3].team1.name}</span>
                            <span class="team-points">${qfMatches[3].team1.points}</span>
                        </div>
                        <div class="team ${qfMatches[3].team2.winner ? 'winner' : ''}">
                            <span class="team-name">${qfMatches[3].team2.name}</span>
                            <span class="team-points">${qfMatches[3].team2.points}</span>
                        </div>
                    </td>
                </tr>
            `;

            bracketBody.innerHTML = html;
        }

        // Funkcja do konwersji CSV na tablicę
        function csvToArray(csvText) {
            const lines = csvText.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                values.push(current);
                return values;
            });
        }

        // Funkcja do wyświetlania zgrupowanych danych
        function displayGroupedData(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Brak tabeli do wyświetlenia';
                return;
            }

            const headers = data[0];
            const groupColumnIndex = headers.findIndex(header => 
                header.trim().toLowerCase() === 'grupa');
            
            if (groupColumnIndex === -1) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Nie znaleziono kolumny "Grupa"';
                return;
            }

            const pointsColumnIndex = 6;
            const groups = {};
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length <= groupColumnIndex) continue;
                
                const groupName = row[groupColumnIndex].trim();
                if (!groupName) continue;
                
                if (!groups[groupName]) {
                    groups[groupName] = [];
                }
                groups[groupName].push(row);
            }

            const groupNames = Object.keys(groups);
            groupNames.forEach(groupName => {
                const groupData = groups[groupName];
                
                groupData.sort((a, b) => {
                    const pointsA = parseFloat(a[pointsColumnIndex]) || 0;
                    const pointsB = parseFloat(b[pointsColumnIndex]) || 0;
                    return pointsB - pointsA;
                });

                createGroupTable(groupName, groupData, headers, document.getElementById('tables-container'), groupColumnIndex, groupNames);
            });
        }

        // Funkcja do tworzenia tabeli grupy
        function createGroupTable(groupName, groupData, headers, container, groupColumnIndex, groupNames) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const groupTitle = document.createElement('h3');
            groupTitle.textContent = groupName;
            card.appendChild(groupTitle);

            // Dodanie kontenera dla przewijania
            const tableContainer = document.createElement('div');
            tableContainer.className = 'group-table-container';
            
            const table = document.createElement('table');
            table.className = 'group-table';
            
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            headers.forEach((headerText, index) => {
                if (index !== groupColumnIndex) {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    if (index > 2) th.style.textAlign = 'center';
                    headerRow.appendChild(th);
                }
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            const tbody = document.createElement('tbody');
            
            groupData.forEach((rowData, rowIndex) => {
                const row = document.createElement('tr');
                
                if ((groupName === groupNames[groupNames.length - 1] && rowIndex < 2) || 
                    (groupName !== groupNames[groupNames.length - 1] && rowIndex < 3)) {
                    row.classList.add('top-three');
                }
                
                rowData.forEach((cellText, cellIndex) => {
                    if (cellIndex !== groupColumnIndex) {
                        const td = document.createElement('td');
                        if (cellIndex > 2) td.style.textAlign = 'center';
                        td.textContent = cellText;
                        row.appendChild(td);
                    }
                });
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            tableContainer.appendChild(table);
            card.appendChild(tableContainer);
            container.appendChild(card);
        }

                    const minutes = Math.floor(diffInSeconds / 60);
                    const seconds = diffInSeconds % 60;

                    // np. document.getElementById('last-update').textContent = `Ostatnia aktualizacja: ${minutes} min ${seconds} s temu`;
                }
            }, 1000);
        });
    </script>
