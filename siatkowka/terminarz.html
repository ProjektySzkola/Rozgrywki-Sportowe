<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="../cropped-logo-1.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminarz - Siatkówka</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding-top: 60px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 0.8rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .loading, .error {
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .date-header {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            margin: 1.2rem 0 0.8rem;
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.2);
            font-size: 0.95rem;
        }

        .match-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .team {
            font-weight: 500;
            text-align: center;
            padding: 0.4rem;
            border-radius: 5px;
            background-color: rgba(67, 97, 238, 0.05);
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            min-width: 60px;
        }

        .score-value {
            background-color: var(--primary);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 18px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .points-details {
            font-size: 0.75rem;
            color: var(--gray);
            text-align: center;
        }

        .match-info {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.4rem;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .match-time, .match-location {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .icon {
            width: 14px;
            height: 14px;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            body {
                padding-top: 56px;
            }
            
            .container {
                padding: 1.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
                padding-bottom: 0.6rem;
            }
            
            h1::after {
                width: 70px;
                height: 2px;
            }
            
            .card {
                padding: 1rem;
                margin-bottom: 1.2rem;
            }
            
            .date-header {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
            
            .match-container {
                gap: 0.6rem;
                padding: 0.6rem 0;
            }
            
            .team {
                font-size: 0.85rem;
            }
            
            .score {
                min-width: 50px;
            }
            
            .score-value {
                font-size: 0.8rem;
                padding: 0.15rem 0.5rem;
            }
            
            .points-details {
                font-size: 0.7rem;
            }
            
            .match-info {
                gap: 0.8rem;
                font-size: 0.75rem;
            }
            
            .refresh-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
                margin-bottom: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .match-container {
                grid-template-columns: 1fr auto 1fr;
            }
            
            .team {
                font-size: 0.8rem;
            }
            
            .match-info {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .date-header {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
            
            .team {
                font-size: 0.75rem;
            }
            
            .score-value {
                font-size: 0.75rem;
            }
            
            .points-details {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <script src="../navigation.js"></script>

    <!-- dodatek w którym info o nieaktulnych danych -->
    <script src="../alert.js"></script>

    <div class="container">
        <h1>Terminarz - Siatkówka</h1>
        <button class="refresh-btn" onclick="loadData()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M21.5 22a10 10 0 0 0-10-10 10 10 0 0 0-1.74.16M2.5 2a10 10 0 0 0 10 10 10 10 0 0 0 1.74-.16"></path>
            </svg>
            Odśwież dane
        </button>
        <div id="loading" class="loading">Ładowanie danych...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="card">
            <div id="schedule-container"></div>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '15q06r0qd-UE8Wna1tRJxlQ2biZz-PIPxNntGX4uQC0w';
        const SCHEDULE_RANGE = 'Dane_Strona_Siatka!L:U'; // Zakres danych dla siatkówki
        
        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('schedule-container').innerHTML = '';

            const scheduleUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SCHEDULE_RANGE.split('!')[0]}&range=${SCHEDULE_RANGE.split('!')[1]}`;
            
            fetch(scheduleUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    const scheduleArray = csvToArray(data);
                    displayVolleyballSchedule(scheduleArray);
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Wystąpił błąd: ' + error.message;
                    console.error('Error:', error);
                });
        }

        function csvToArray(csvText) {
            const lines = csvText.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                values.push(current);
                return values;
            });
        }

        function displayVolleyballSchedule(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Brak danych terminarza do wyświetlenia';
                return;
            }

            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            const headers = data[0];
            const dateIndex = 0; // Kolumna L - Data
            const timeIndex = 1; // Kolumna M - Godzina
            const team1ClassIndex = 2; // Kolumna N - klasa team 1
            const team1NameIndex = 3; // Kolumna O - Team 1
            const sets1Index = 4; // Kolumna P - Sety dla Team 1
            const sets2Index = 5; // Kolumna Q - Sety dla Team 2
            const pointsIndex = 6; // Kolumna R - Punkty w setach
            const team2NameIndex = 7; // Kolumna S - Team 2
            const team2ClassIndex = 8; // Kolumna T - klasa team 2
            const courtIndex = 9; // Kolumna U - Boisko

            const matchesByDate = {};
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length <= dateIndex) continue;
                
                const date = row[dateIndex].trim();
                if (!date) continue;
                
                if (!matchesByDate[date]) {
                    matchesByDate[date] = [];
                }
                matchesByDate[date].push(row);
            }

            const sortedDates = Object.keys(matchesByDate).sort((a, b) => {
                const [dayA, monthA, yearA] = a.split('.').map(Number);
                const [dayB, monthB, yearB] = b.split('.').map(Number);
                const dateA = new Date(yearA, monthA - 1, dayA);
                const dateB = new Date(yearB, monthB - 1, dayB);
                return dateA - dateB;
            });

            sortedDates.forEach(date => {
                const [day, month, year] = date.split('.').map(Number);
                const dateObj = new Date(year, month - 1, day);
                const dayOfWeek = dateObj.toLocaleDateString('pl-PL', { weekday: 'long' });
                
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = `${dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1)}, ${date}`;
                container.appendChild(dateHeader);
                
                // Sort matches by time
                matchesByDate[date].sort((a, b) => {
                    const timeA = a[timeIndex].split(' - ')[0];
                    const timeB = b[timeIndex].split(' - ')[0];
                    
                    const [hoursA, minutesA] = timeA.split(':').map(Number);
                    const [hoursB, minutesB] = timeB.split(':').map(Number);
                    
                    if (hoursA !== hoursB) return hoursA - hoursB;
                    return minutesA - minutesB;
                });
                
                matchesByDate[date].forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match-container';
                    
                    // Team 1 - format: "numer klasy - nazwa drużyny"
                    const team1Div = document.createElement('div');
                    team1Div.className = 'team home';
                    const team1Class = match[team1ClassIndex] || '';
                    const team1Name = match[team1NameIndex] || '';
                    team1Div.textContent = team1Class && team1Name ? `${team1Class} - ${team1Name}` : team1Name;
                    matchDiv.appendChild(team1Div);
                    
                    // Score container
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'score';
                    
                    // Sety
                    if (match[sets1Index] && match[sets2Index] && 
                        (match[sets1Index].trim() !== '' || match[sets2Index].trim() !== '')) {
                        const scoreValue = document.createElement('div');
                        scoreValue.className = 'score-value';
                        scoreValue.textContent = `${match[sets1Index] || '0'} : ${match[sets2Index] || '0'}`;
                        scoreDiv.appendChild(scoreValue);
                        
                        // Punkty w setach
                        if (match[pointsIndex] && match[pointsIndex].trim() !== '') {
                            const pointsDiv = document.createElement('div');
                            pointsDiv.className = 'points-details';
                            pointsDiv.textContent = match[pointsIndex];
                            scoreDiv.appendChild(pointsDiv);
                        }
                    } else {
                        const vsText = document.createElement('div');
                        vsText.textContent = 'vs';
                        scoreDiv.appendChild(vsText);
                    }
                    
                    matchDiv.appendChild(scoreDiv);
                    
                    // Team 2 - format: "numer klasy - nazwa drużyny"
                    const team2Div = document.createElement('div');
                    team2Div.className = 'team away';
                    const team2Class = match[team2ClassIndex] || '';
                    const team2Name = match[team2NameIndex] || '';
                    team2Div.textContent = team2Class && team2Name ? `${team2Class} - ${team2Name}` : team2Name;
                    matchDiv.appendChild(team2Div);
                    
                    // Match info (time and court)
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'match-info';
                    
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'match-time';
                    timeDiv.innerHTML = `
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        ${match[timeIndex]}
                    `;
                    infoDiv.appendChild(timeDiv);
                    
                    // Dodaj informację o boisku jeśli istnieje
                    if (match[courtIndex] && match[courtIndex].trim() !== '') {
                        const courtDiv = document.createElement('div');
                        courtDiv.className = 'match-location';
                        courtDiv.innerHTML = `
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                <path d="M12 4v16"></path>
                                <path d="M2 8h20"></path>
                                <path d="M2 16h20"></path>
                            </svg>
                            Boisko ${match[courtIndex]}
                        `;
                        infoDiv.appendChild(courtDiv);
                    }
                    
                    matchDiv.appendChild(infoDiv);
                    
                    container.appendChild(matchDiv);
                });
            });
        }

        // Automatyczne ładowanie danych po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
