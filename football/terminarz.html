<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="../cropped-logo-1.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminarz - Pi≈Çka No≈ºna</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding-top: 60px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 0.8rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .loading, .error {
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .date-header {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            margin: 1.2rem 0 0.8rem;
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.2);
            font-size: 0.95rem;
        }

        .match-header {
            grid-column: span 3;
            text-align: center;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            padding: 0.3rem;
            background-color: rgba(67, 97, 238, 0.08);
            border-radius: 5px;
        }

        .match-container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .team {
            font-weight: 500;
            text-align: center;
            padding: 0.4rem;
            border-radius: 5px;
            background-color: rgba(67, 97, 238, 0.05);
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .team.clickable {
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .team.clickable::before {
            content: 'üëÜ Kliknij';
            position: absolute;
            bottom: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(67, 97, 238, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            white-space: nowrap;
        }

        .team.clickable:hover {
            transform: translateY(-2px);
            background: rgba(67, 97, 238, 0.15);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.1);
            border-color: var(--primary);
        }

        .team.clickable:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .team.clickable:active {
            transform: translateY(0);
            background: rgba(67, 97, 238, 0.25);
        }

        .score {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4rem;
            font-weight: 600;
            min-width: 60px;
        }

        .score-value {
            background-color: var(--primary);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 18px;
            font-size: 0.85rem;
        }

        .match-info {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.4rem;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .match-time, .match-location {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .icon {
            width: 14px;
            height: 14px;
        }

        .live-match {
            position: relative;
            border: 3px solid var(--warning);
            border-radius: 15px;
            background-color: rgba(247, 37, 133, 0.05);
            animation: pulse 1.5s infinite;
        }
        
        .live-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: var(--warning);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 1;
            animation: pulse 1.5s infinite;
        }
        
        .coming-up-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 1;
        }
    
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .filter-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            flex: 2;
        }

        .sort-container {
            flex: 1;
        }

        .filter-select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background-color: white;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 2px 12px rgba(67, 97, 238, 0.2);
        }

        .filter-select optgroup {
            font-weight: 600;
            color: var(--primary);
            padding: 8px;
        }

        .filter-select option {
            padding: 8px;
            color: var(--dark);
        }

        /* Responsywno≈õƒá */
        @media (max-width: 768px) {
            body {
                padding-top: 56px;
            }
            
            .container {
                padding: 1.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
                padding-bottom: 0.6rem;
            }
            
            h1::after {
                width: 70px;
                height: 2px;
            }
            
            .card {
                padding: 1rem;
                margin-bottom: 1.2rem;
            }
            
            .date-header {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
            
            .match-container {
                gap: 0.6rem;
                padding: 0.6rem 0;
            }
            
            .team {
                font-size: 0.85rem;
            }
            
            .score {
                min-width: 50px;
            }
            
            .score-value {
                font-size: 0.8rem;
                padding: 0.15rem 0.5rem;
            }
            
            .match-info {
                gap: 0.8rem;
                font-size: 0.75rem;
            }
            
            .refresh-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
                margin-bottom: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .match-container {
                grid-template-columns: 1fr auto 1fr;
            }
            
            .team {
                font-size: 0.8rem;
            }
            
            .match-info {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .date-header {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
            
            .team {
                font-size: 0.75rem;
            }
            
            .score-value {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <script src="../navigation.js"></script>

    <div class="container">
        <h1>Terminarz - Pi≈Çka No≈ºna</h1>
        <button class="refresh-btn" onclick="loadData(true)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M21.5 22a10 10 0 0 0-10-10 10 10 0 0 0-1.74.16M2.5 2a10 10 0 0 0 10 10 10 10 0 0 0 1.74-.16"></path>
            </svg>
            Od≈õwie≈º dane
        </button>
        <div class="controls">
            <div class="sort-container">
                <select class="filter-select" id="sortOrder" onchange="handleSort(this.value)">
                    <option value="newest">Od najnowszych</option>
                    <option value="oldest">Od najstarszych</option>
                </select>
            </div>
            <div class="sort-container">
                <select class="filter-select" id="teamFilter" onchange="handleSort(document.getElementById('sortOrder').value)">
                    <option value="all">Wszystkie dru≈ºyny</option>
                </select>
            </div>
            <div class="sort-container">
                <select class="filter-select" id="statusFilter" onchange="handleSort(document.getElementById('sortOrder').value)">
                    <option value="all">Wszystkie mecze</option>
                    <option value="upcoming">NadchodzƒÖce</option>
                    <option value="today">Dzisiejsze</option>
                    <option value="finished">Zako≈Ñczone</option>
                </select>
            </div>
        </div>
        <div id="loading" class="loading">≈Åadowanie danych...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="card">
            <div id="schedule-container"></div>
        </div>
    </div>

    <script>
        let refreshInterval;
        const LIVE_UPDATE_INTERVAL = 30000; // 30 sekund
        const FULL_UPDATE_INTERVAL = 1800000; // 30 minut
        let lastUpdateTime = null;

        const SPREADSHEET_ID = '15q06r0qd-UE8Wna1tRJxlQ2biZz-PIPxNntGX4uQC0w';
        const SCHEDULE_RANGE = 'Dane_Strona_Noga!V:AE'; // Nowy zakres dla pi≈Çki no≈ºnej

        // Define data indices
        const dateIndex = 1;
        const timeIndex = 2;
        const class1Index = 3;
        const team1Index = 4;
        const score1Index = 5;
        const score2Index = 6;
        const team2Index = 7;
        const class2Index = 8;
        const matchHeaderIndex = 9;

        function loadData(forceFullUpdate = false) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            if (!forceFullUpdate && lastUpdateTime && (Date.now() - lastUpdateTime) < FULL_UPDATE_INTERVAL) {
                document.getElementById('loading').style.display = 'none';
                updateLiveMatches();
                return;
            }

            const scheduleUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SCHEDULE_RANGE.split('!')[0]}&range=${SCHEDULE_RANGE.split('!')[1]}`;
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', scheduleUrl, true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('loading').style.display = 'none';
                    const scheduleArray = csvToArray(xhr.responseText);
                    window.lastScheduleData = scheduleArray;
                    displaySchedule(scheduleArray);
                    lastUpdateTime = Date.now();
                    setupLiveUpdates();
                } else {
                    handleError('Error fetching data: ' + xhr.statusText);
                }
            };
            
            xhr.onerror = function() {
                handleError('Network error occurred');
            };
            
            xhr.send();
        }

        function handleError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd: ' + message;
            console.error('Error:', message);
            setTimeout(() => loadData(), 30000);
        }

        function setupLiveUpdates() {
            // Wyczy≈õƒá poprzedni interval je≈õli istnieje
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Ustaw nowy interval
            refreshInterval = setInterval(() => {
                const now = new Date();
                const currentMinutes = now.getMinutes();
                
                // Pe≈Çna aktualizacja co 5 minut (FULL_UPDATE_INTERVAL)
                if (!lastUpdateTime || (Date.now() - lastUpdateTime) >= FULL_UPDATE_INTERVAL) {
                    loadData();
                } else {
                    // Aktualizuj tylko status LIVE co 30 sekund
                    updateLiveMatches();
                }
            }, LIVE_UPDATE_INTERVAL);
        }

        function updateLiveMatches() {
            const matches = document.querySelectorAll('.match-container');
            const currentTimeInMinutes = getCurrentTimeInMinutes();
            const today = new Date();
            const todayString = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth()+1).toString().padStart(2, '0')}.${today.getFullYear()}`;
            
            matches.forEach(match => {
                const matchDate = match.getAttribute('data-date');
                const matchTime = match.getAttribute('data-time');
                
                // Sprawd≈∫ czy to dzisiejszy mecz
                if (matchDate === todayString && matchTime) {
                    const [startTime, endTime] = matchTime.split(' - ');
                    const [startHours, startMinutes] = startTime.split(':').map(Number);
                    const [endHours, endMinutes] = endTime.split(':').map(Number);
                    
                    const startTimeInMinutes = startHours * 60 + startMinutes;
                    const endTimeInMinutes = endHours * 60 + endMinutes;
                    
                    const isLive = currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes <= endTimeInMinutes;
                    const liveBadge = match.querySelector('.live-badge');
                    const comingUpBadge = match.querySelector('.coming-up-badge');
                    
                    if (isLive) {
                        // Remove Coming Up badge if it exists
                        if (comingUpBadge) {
                            comingUpBadge.remove();
                        }
                        
                        // Add LIVE badge if it doesn't exist
                        if (!liveBadge) {
                            const badge = document.createElement('div');
                            badge.className = 'live-badge';
                            badge.textContent = 'LIVE';
                            match.appendChild(badge);
                            match.classList.add('live-match');
                        }
                    } else if (!isLive && liveBadge) {
                        // Usu≈Ñ znacznik LIVE
                        liveBadge.remove();
                        match.classList.remove('live-match');
                    }
                }
            });
        }

        function csvToArray(csvText) {
            const lines = csvText.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                values.push(current);
                return values;
            });
        }

        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        function updateLiveStatus(matchElement) {
            const currentTimeInMinutes = getCurrentTimeInMinutes();
            const today = new Date();
            const todayString = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth()+1).toString().padStart(2, '0')}.${today.getFullYear()}`;
            
            const matchDate = matchElement.getAttribute('data-date');
            const matchTime = matchElement.getAttribute('data-time');
            
            if (matchDate === todayString && matchTime) {
                const [startTime, endTime] = matchTime.split(' - ');
                if (!startTime || !endTime) return;
                
                const [startHours, startMinutes] = startTime.split(':').map(Number);
                const [endHours, endMinutes] = endTime.split(':').map(Number);
                
                if (!startHours || !startMinutes || !endHours || !endMinutes) return;
                
                const startTimeInMinutes = startHours * 60 + startMinutes;
                const endTimeInMinutes = endHours * 60 + endMinutes;
                
                if (currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes <= endTimeInMinutes) {
                    // Remove existing LIVE badge if any
                    const existingBadge = matchElement.querySelector('.live-badge');
                    if (existingBadge) existingBadge.remove();
                    
                    const badge = document.createElement('div');
                    badge.className = 'live-badge';
                    badge.textContent = 'LIVE';
                    matchElement.appendChild(badge);
                    matchElement.classList.add('live-match');
                }
            }
        }

        function updateTeamFilterOptions(data) {
            const teamFilter = document.getElementById('teamFilter');
            const currentValue = teamFilter.value;
            const teams = new Set();

            // Extract unique team names
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row[class1Index] && row[team1Index]) {
                    teams.add(`${row[class1Index]} - ${row[team1Index]}`);
                }
                if (row[class2Index] && row[team2Index]) {
                    teams.add(`${row[class2Index]} - ${row[team2Index]}`);
                }
            }

            // Update dropdown options only if they changed
            const sortedTeams = Array.from(teams).sort();
            if (teamFilter.options.length !== sortedTeams.length + 1) {
                teamFilter.innerHTML = '<option value="all">Wszystkie dru≈ºyny</option>';
                sortedTeams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamFilter.appendChild(option);
                });
                teamFilter.value = currentValue;
            }
        }

        function getMatchStatus(match) {
            const today = new Date();
            const todayString = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth()+1).toString().padStart(2, '0')}.${today.getFullYear()}`;

            const matchDate = match[dateIndex];
            const hasScores = match[score1Index]?.trim().length > 0 || match[score2Index]?.trim().length > 0;

            // Sprawd≈∫ wyniki i datƒô
            if (hasScores) {
                // Je≈õli ma wyniki, zaznacz jako zako≈Ñczony
                return 'finished';
            }

            // Sprawd≈∫ czy mecz jest dzisiaj
            if (matchDate === todayString) {
                return 'today';
            }

            // Sprawd≈∫ czy mecz jest z przesz≈Ço≈õci
            const [day, month, year] = matchDate.split('.').map(Number);
            const matchDateObj = new Date(year, month - 1, day);
            matchDateObj.setHours(23, 59, 59);

            if (matchDateObj < today) {
                return 'finished';
            }

            // Pozosta≈Çe to nadchodzƒÖce
            return 'upcoming';
        }

        function displaySchedule(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Brak danych terminarza do wy≈õwietlenia';
                return;
            }

            // Update team filter options if needed
            updateTeamFilterOptions(data);

            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            // Get current sort order and team filter
            const sortOrder = document.getElementById('sortOrder').value;
            const selectedTeam = document.getElementById('teamFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const matchesByDate = {};
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length <= dateIndex) continue;
                
                const date = row[dateIndex].trim();
                if (!date) continue;

                // Apply filters
                if (selectedTeam !== 'all') {
                    const team1 = `${row[class1Index]} - ${row[team1Index]}`;
                    const team2 = `${row[class2Index]} - ${row[team2Index]}`;
                    if (team1 !== selectedTeam && team2 !== selectedTeam) continue;
                }

                if (statusFilter !== 'all') {
                    const matchStatus = getMatchStatus(row);
                    if (matchStatus !== statusFilter) continue;
                }
                
                if (!matchesByDate[date]) {
                    matchesByDate[date] = [];
                }
                matchesByDate[date].push(row);
            }

            // Sort dates based on selected order
            let sortedDates = Object.keys(matchesByDate);
            sortedDates = sortMatches(sortedDates, sortOrder);

            sortedDates.forEach(date => {
                const [day, month, year] = date.split('.').map(Number);
                const dateObj = new Date(year, month - 1, day);
                const dayOfWeek = dateObj.toLocaleDateString('pl-PL', { weekday: 'long' });
                
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = `${dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1)}, ${date}`;
                container.appendChild(dateHeader);
                
                matchesByDate[date].forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match-container';
                    matchDiv.setAttribute('data-date', match[dateIndex]);
                    matchDiv.setAttribute('data-time', match[timeIndex]);
                    
                    // Sprawd≈∫ status meczu
                    updateLiveStatus(matchDiv);

                    // Dodaj nag≈Ç√≥wek meczu je≈õli istnieje
                    if (match[matchHeaderIndex] && match[matchHeaderIndex].trim() !== '') {
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'match-header';
                        headerDiv.textContent = match[matchHeaderIndex];
                        matchDiv.appendChild(headerDiv);
                    }
                    
                    // Dodaj klasƒô dru≈ºyny 1 je≈õli istnieje
                    let team1Text = match[team1Index];
                    if (match[class1Index] && match[class1Index].trim() !== '') {
                        team1Text = `${match[class1Index]} - ${team1Text}`;
                    }
                    
                    const team1Div = document.createElement('div');
                    team1Div.className = 'team home clickable';

        function sortMatches(dates, sortOrder) {
            return dates.sort((a, b) => {
                const [dayA, monthA, yearA] = a.split('.').map(Number);
                const [dayB, monthB, yearB] = b.split('.').map(Number);
                const dateA = new Date(yearA, monthA - 1, dayA);
                const dateB = new Date(yearB, monthB - 1, dayB);
                
                return sortOrder === 'oldest' ? dateA - dateB : dateB - dateA;
            });
        }

    <script>
        // ===== POWIADOMIENIA =====

        // Zapytaj o zgodƒô na powiadomienia
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Wy≈õlij powiadomienie
        function sendNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, { body });
            }
        }

        // Sprawd≈∫ i wy≈õlij powiadomienie o meczu LIVE
        function notifyLiveMatch(data) {
            // Indeksy: 0-data, 1-godzina, 2-klasa1, 3-dru≈ºyna1, 7-klasa2, 6-dru≈ºyna2
            const now = new Date();
            const todayStr = `${now.getDate().toString().padStart(2, '0')}.${(now.getMonth()+1).toString().padStart(2, '0')}.${now.getFullYear()}`;
            const nowMinutes = now.getHours() * 60 + now.getMinutes();
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const dateStr = row[0];
                const timeStr = row[1];
                if (!dateStr || !timeStr) continue;
                if (dateStr !== todayStr) continue;
                const [start] = timeStr.split(' - ');
                if (!start) continue;
                const [h, m] = start.split(':').map(Number);
                const matchStart = h * 60 + m;
                // LIVE je≈õli mecz zaczyna siƒô +/- 15 minut od teraz
                if (Math.abs(matchStart - nowMinutes) <= 15) {
                    const key = `notified_live_${dateStr}_${timeStr}`;
                    if (!localStorage.getItem(key)) {
                        sendNotification(
                            'Mecz LIVE!',
                            `Trwa mecz: ${row[2]} - ${row[3]} vs ${row[7]} - ${row[6]} (${dateStr} ${timeStr})`
                        );
                        localStorage.setItem(key, '1');
                    }
                }
            }
        }

        // Sprawd≈∫ i wy≈õlij powiadomienie dzie≈Ñ wcze≈õniej o 16:00 o meczach na jutro
        function scheduleTomorrowMatchesNotification(data) {
            // Indeksy: 0-data, 1-godzina, 2-klasa1, 3-dru≈ºyna1, 7-klasa2, 6-dru≈ºyna2
            const now = new Date();
            if (now.getHours() >= 16) {
                const todayKey = `notified_tomorrow_${now.toISOString().slice(0,10)}`;
                if (localStorage.getItem(todayKey)) return;
                // Szukaj mecz√≥w na jutro
                const tomorrow = new Date(now);
                tomorrow.setDate(now.getDate() + 1);
                const tomorrowStr = `${tomorrow.getDate().toString().padStart(2, '0')}.${(tomorrow.getMonth()+1).toString().padStart(2, '0')}.${tomorrow.getFullYear()}`;
                let matches = [];
                for (let i = 1; i < data.length; i++) {
                    const row = data[i];
                    const dateStr = row[0];
                    const timeStr = row[1];
                    if (dateStr === tomorrowStr) {
                        matches.push(`${row[2]} - ${row[3]} vs ${row[7]} - ${row[6]} (${timeStr})`);
                    }
                }
                if (matches.length > 0) {
                    sendNotification('Jutrzejsze mecze!', matches.join('\n'));
                    localStorage.setItem(todayKey, '1');
                }
            }
        }

        // Po za≈Çadowaniu danych terminarza wywo≈Çuj powiadomienia
        const _displaySchedule = displaySchedule;
        displaySchedule = function(data) {
            _displaySchedule(data);
            requestNotificationPermission();
            notifyLiveMatch(data);
            scheduleTomorrowMatchesNotification(data);
        };
    </script>
